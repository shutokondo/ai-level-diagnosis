    </style>
</head>
<body>
    <div class="container">

            <p>„ÅÇ„Å™„Åü„ÅÆAIÊ¥ªÁî®„Çπ„Ç≠„É´„ÇíË®∫Êñ≠„Åó„Åæ„Åô<br>Á¥Ñ3ÂàÜ„ÅßÂÆå‰∫ÜÔºÅ</p>
            <button class="start-btn" onclick="startQuiz()">Ë®∫Êñ≠„ÇíÈñãÂßã„Åô„Çã</button>
        </div>
        
        <!-- Ë≥™ÂïèÁîªÈù¢ -->
        <div id="quiz" class="question-container">
            <div class="question" id="question-text"></div>
            <div class="options" id="options-container"></div>
            <div style="margin-top: 20px; color: #666;">
                Ë≥™Âïè <span id="current-q">1</span> / 10 
                (<span id="progress">10</span>%)
            </div>
        </div>
        
        <!-- ÁµêÊûúÁîªÈù¢ -->
        <div id="result" class="result-container">
            <h2>Ë®∫Êñ≠ÁµêÊûú</h2>
            <div class="level-badge" id="level-name"></div>
            <p id="level-description"></p>
            <button class="start-btn" onclick="restartQuiz()" style="margin-top: 20px;">„ÇÇ„ÅÜ‰∏ÄÂ∫¶Ë®∫Êñ≠„Åô„Çã</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "ChatGPT„Å™„Å©„ÅÆÁîüÊàêAI„Çí‰Ωø„Å£„ÅüÁµåÈ®ì„ÅØ„ÅÇ„Çä„Åæ„Åô„ÅãÔºü",
                options: [
                    { text: "ÂêçÂâç„ÅØËÅû„ÅÑ„Åü„Åì„Å®„Åå„ÅÇ„Çã„Åå„ÄÅ‰Ωø„Å£„Åü„Åì„Å®„ÅØ„Å™„ÅÑ", score: 0 },
                    { text: "ËààÂë≥„Åå„ÅÇ„ÇäÊï∞ÂõûË©¶„Åó„Å¶„Åø„Åü", score: 1 },
                    { text: "Êó•Â∏∏ÁöÑ„Å´‰Ωø„Å£„Å¶„ÅÑ„Çã", score: 2 },
                    { text: "Ê•≠Âãô„ÅÆ‰∏≠„ÅßÈ†ªÁπÅ„Å´Ê¥ªÁî®„Åó„ÄÅ‰ªñ‰∫∫„Å´‰Ωø„ÅÑÊñπ„ÇíÊïô„Åà„Å¶„ÅÑ„Çã", score: 3 }
                ],
                weight: 1.0
            },
            {
                question: "AI„Å´ÊåáÁ§∫„Åô„Çã„Éó„É≠„É≥„Éó„ÉàË®≠Ë®à„ÇíÊÑèË≠ò„Åó„Åü„Åì„Å®„ÅØ„ÅÇ„Çä„Åæ„Åô„ÅãÔºü",
                options: [
                    { text: "ÊåáÁ§∫ÊñáÔºà„Éó„É≠„É≥„Éó„ÉàÔºâ„Å´„Å§„ÅÑ„Å¶ËÄÉ„Åà„Åü„Åì„Å®„Åå„Å™„ÅÑ", score: 0 },
                    { text: "Ëá™ÂàÜ„Å™„Çä„Å´Â∑•Â§´„Åó„Å¶Êõ∏„ÅÑ„Å¶„ÅÑ„Çã„Åå„ÄÅÊØéÂõû„ÅÜ„Åæ„Åè„ÅÑ„Åè„Å®„ÅØÈôê„Çâ„Å™„ÅÑ", score: 1 },
                    { text: "„Éó„É≠„É≥„Éó„Éà„ÇíÊ•≠Âãô„Åî„Å®„Å´ÊúÄÈÅ©Âåñ„Åó„Å¶‰Ωø„Å£„Å¶„ÅÑ„Çã", score: 2 },
                    { text: "ÊÄù„ÅÑÈÄö„Çä„ÅÆ„Éó„É≠„É≥„Éó„Éà„Åå‰Ωú„Çå„Å¶„Åä„Çä„ÄÅ‰ªñ‰∫∫„Å´„ÇÇÂ±ïÈñã„Åó„Å¶„ÅÑ„Çã", score: 3 }
                ],
                weight: 1.5
            }
        ];

        const levels = [
            { name: "AIÊú™ÁµåÈ®ì", description: "AI„Å®„ÅÑ„ÅÜË®ÄËëâ„ÅØÁü•„Å£„Å¶„ÅÑ„Çã„Åå„ÄÅ‰Ωø„Å£„Åü„Åì„Å®„ÅØ„Å™„ÅÑ„ÄÇ" },
            { name: "AIÂàùÂøÉËÄÖ", description: "ChatGPT„ÇÑÁîªÂÉèÁîüÊàêAI„Çí‰Ωø„Å£„Åü„Åì„Å®„Åå„ÅÇ„Çã„ÄÇ" },
            { name: "AIÊ¥ªÁî®ËÄÖ", description: "Ê•≠Âãô„Éï„É≠„Éº„Å´AI„ÇíÁµÑ„ÅøËæº„Çì„Åß‰Ωø„Åà„Çã„ÄÇ" },
            { name: "AIË®≠Ë®àËÄÖ", description: "Ê•≠Âãô„Å´Âêà„Çè„Åõ„ÅüAI„ÅÆÊ¥ªÁî®ÊñπÊ≥ï„ÇíË®≠Ë®à„Åß„Åç„Çã„ÄÇ" },
            { name: "AIÈñãÁô∫ËÄÖ„ÉªÊé®ÈÄ≤ËÄÖ", description: "Ëá™Á§æÂ∞ÇÁî®AI„ÉÑ„Éº„É´„ÇíÈñãÁô∫„ÉªÂ∞éÂÖ•„Åß„Åç„Çã„ÄÇ" }
        ];

        let currentQuestion = 0;
        let answers = [];
        let totalScore = 0;

        function startQuiz() {
            document.getElementById('home').style.display = 'none';
            document.getElementById('quiz').style.display = 'block';
            showQuestion();
        }

        function showQuestion() {
            const q = questions[currentQuestion];
            document.getElementById('question-text').textContent = q.question;
            document.getElementById('current-q').textContent = currentQuestion + 1;
            document.getElementById('progress').textContent = Math.round(((currentQuestion + 1) / questions.length) * 100);
            
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            
            q.options.forEach((option, index) => {
                const div = document.createElement('div');
                div.className = 'option';
                div.textContent = option.text;
                div.onclick = () => selectAnswer(option.score, q.weight);
                container.appendChild(div);
            });
        }

        function selectAnswer(score, weight) {
            totalScore += score * weight;
            currentQuestion++;
            
            if (currentQuestion < questions.length) {
                showQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById('quiz').style.display = 'none';
            document.getElementById('result').style.display = 'block';
            
            let level = levels[0];
            if (totalScore >= 4) level = levels[1];
            if (totalScore >= 6) level = levels[2];
            if (totalScore >= 8) level = levels[3];
            if (totalScore >= 10) level = levels[4];
            
            document.getElementById('level-name').textContent = level.name;
            document.getElementById('level-description').textContent = level.description;
        }

        function restartQuiz() {
            currentQuestion = 0;
            totalScore = 0;
            answers = [];
            document.getElementById('result').style.display = 'none';
            document.getElementById('home').style.display = 'block';
        }
    </script>
</body>
</html>
